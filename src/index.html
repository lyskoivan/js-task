<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<link
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"
	  />
		<title>Task - Ciklum University: JS Band Internship</title>
		<link rel="shortcut icon" type="image/png" href="https://ciklum-digital.github.io/internship/assets/images/ciklum-logo.png">
		
	</head>
	<body>
			<div class="scrollbar" id="style-1">
					<div class="force-overflow"></div>
				</div> 
		<header class="page-header">
			<div class="header-logo">
				<a href="#" class="header-logo__home">TODOList</a>
			</div>
		</header>
		<main class="container">
			<form class="navigation">
				<div class="navigation__search">
					<input type="text" class="navigation__search-input" placeholder="Search...">
					<button type="submit" class="navigation__search-button">
						<i class="fa fa-search"></i>
					</button>
				</div>
				<div class="navigation__notes-filter notes-filter--status">
					<select class="select">
						<option>all</option>
						<option>open</option>
						<option>done</option>
					</select>
				</div>
				<div class="navigation__notes-filter notes-filter--priority">
					<select class="select">
						<option>all</option>
						<option>high</option>
						<option>normal</option>
						<option>low</option>
					</select>
				</div>
				<button class="button button--create-note">create</button>
			</form>
			<ul class="task-list">
				<li class="task-list__item">
					<div class="list-item">
						<div class="list-item__content">
							<h3 class="list-item__title">task</h3>
							<p class="list-item__description">description</p>
						</div>
						<div class="list-item__footer">
							<section class="list-item__section">
								<button class="action" data-action="decrease-priority">
									<i class="material-icons action__icon">expand_more</i>
								</button>
								<button class="action" data-action="increase-priority">
									<i class="material-icons action__icon">expand_less</i>
								</button>
								<span class="list-item__priority">Priority: Low</span>
								</section>
								<section class="list-item__section">
								<button class="action" data-action="edit-note">
									<i class="material-icons action__icon">edit</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">delete</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">done</i>
								</button>
							</section>
						</div>
					</div>
				</li>
				<li class="task-list__item">
					<div class="list-item">
						<div class="list-item__content">
							<h3 class="list-item__title">task</h3>
							<p class="list-item__description">description</p>
						</div>
						<div class="list-item__footer">
							<section class="list-item__section">
								<button class="action" data-action="decrease-priority">
									<i class="material-icons action__icon">expand_more</i>
								</button>
								<button class="action" data-action="increase-priority">
									<i class="material-icons action__icon">expand_less</i>
								</button>
								<span class="list-item__priority">Priority: Low</span>
								</section>
								<section class="list-item__section">
								<button class="action" data-action="edit-note">
									<i class="material-icons action__icon">edit</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">delete</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">done</i>
								</button>
							</section>
						</div>
					</div>
				</li>
				<li class="task-list__item">
					<div class="list-item">
						<div class="list-item__content">
							<h3 class="list-item__title">task</h3>
							<p class="list-item__description">description</p>
						</div>
						<div class="list-item__footer">
							<section class="list-item__section">
								<button class="action" data-action="decrease-priority">
									<i class="material-icons action__icon">expand_more</i>
								</button>
								<button class="action" data-action="increase-priority">
									<i class="material-icons action__icon">expand_less</i>
								</button>
								<span class="list-item__priority">Priority: Low</span>
								</section>
								<section class="list-item__section">
								<button class="action" data-action="edit-note">
									<i class="material-icons action__icon">edit</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">delete</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">done</i>
								</button>
							</section>
						</div>
					</div>
				</li>
				<li class="task-list__item">
					<div class="list-item task-list__item--done">
						<div class="list-item__content">
							<h3 class="list-item__title">task</h3>
							<p class="list-item__description">description</p>
						</div>
						<div class="list-item__footer">
							<section class="list-item__section">
								<button class="action" data-action="decrease-priority">
									<i class="material-icons action__icon">expand_more</i>
								</button>
								<button class="action" data-action="increase-priority">
									<i class="material-icons action__icon">expand_less</i>
								</button>
								<span class="list-item__priority">Priority: Low</span>
								</section>
								<section class="list-item__section">
								<button class="action" data-action="edit-note">
									<i class="material-icons action__icon">edit</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">delete</i>
								</button>
								<button class="action" data-action="delete-note">
									<i class="material-icons action__icon">done</i>
								</button>
							</section>
						</div>
					</div>
				</li>
			</ul>
