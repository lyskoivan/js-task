<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Task - Ciklum University: JS Band Internship</title>
		<link
			rel="shortcut icon"
			type="image/png"
			href="https://ciklum-digital.github.io/internship/assets/images/ciklum-logo.png"
		/>
	</head>
	<body>
		<div class="scrollbar" id="style-1">
			<div class="force-overflow"></div>
		</div>
		<header class="page-header">
			<div class="header-logo">
				<a href="#" class="header-logo__home">TODOList</a>
			</div>
		</header>
		<main class="container">
			<div class="navigation">
				<div class="navigation__search">
					<input type="text" class="navigation__search-input" placeholder="Search..." />
					<button type="submit" class="navigation__search-button">
						<i class="fa fa-search"></i>
					</button>
				</div>
				<div class="navigation__task-filter task-filter--status">
					<select class="select">
						<option>all</option>
						<option>open</option>
						<option>done</option>
					</select>
				</div>
				<div class="navigation__task-filter task-filter--priority">
					<select class="select">
						<option>all</option>
						<option>high</option>
						<option>normal</option>
						<option>low</option>
					</select>
				</div>
				<button class="button button--create-task">create</button>
			</div>
			<ul class="task-list"></ul>
		</main>
		<footer class="page-footer">
			<ul class="socailUI">
				<li class="socailUI__item">
					<a href="https://github.com/lyskoivan" class="socailUI__link" target="_blank">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</li>
				<li class="socailUI__item">
					<a
						href="https://www.linkedin.com/in/ivan-lysko-a365a617a"
						class="socailUI__link"
						target="_blank"
					>
						<i class="fab fa-git"></i>
					</a>
				</li>
			</ul>
		</footer>
		<div class="modal micromodal-slide" id="task-editor-modal" aria-hidden="true">
			<div class="modal__overlay" tabindex="-1" data-micromodal-close>
				<div
					class="modal__container"
					role="dialog"
					aria-modal="true"
					aria-labelledby="modal-1-title"
				>
					<main class="modal__content">
						<form class="task-editor" id="task-editor-form">
							<label class="task-editor__label">
								<span class="task-editor__field-name">Title</span>
								<input
									type="text"
									class="task-editor__input"
									name="task_title"
									autocomplete="off"
								/>
							</label>
							<label class="task-editor__label">
								<span class="task-editor__field-name">Body</span>
								<textarea class="task-editor__input" name="task_body" rows="6"></textarea>
							</label>
							<div class="navigation__task-filter task-editor__select">
								<span class="task-editor__field-name task-editor__field-name--select"
									>Task priority</span
								>
								<select class="select modal-select">
									<option>high</option>
									<option>normal</option>
									<option>low</option>
								</select>
							</div>
						</form>
					</main>
					<footer class="modal__footer">
						<button class="modal__btn" form="task-editor-form" type="submit">
							Save
						</button>
						<button class="modal__btn" data-micromodal-close>Cancel</button>
					</footer>
				</div>
			</div>
		</div>
		<div class="modal micromodal-slide" id="task-editor" aria-hidden="true">
			<div class="modal__overlay" tabindex="-1" data-micromodal-close>
				<div
					class="modal__container"
					role="dialog"
					aria-modal="true"
					aria-labelledby="modal-1-title"
				>
					<main class="modal__content">
						<form class="item-editor" id="task-edit">
							<label class="task-editor__label">
								<span class="task-editor__field-name">Title</span>
								<input
									type="text"
									class="task-editor__input"
									name="task_title"
									autocomplete="off"
								/>
							</label>
							<label class="task-editor__label">
								<span class="task-editor__field-name">Body</span>
								<textarea class="task-editor__input" name="task_body" rows="6"></textarea>
							</label>
							<div class="navigation__task-filter task-editor__select">
								<span class="task-editor__field-name task-editor__field-name--select"
									>Task priority</span
								>
								<select class="select modal-select">
									<option>high</option>
									<option>normal</option>
									<option>low</option>
								</select>
							</div>
						</form>
					</main>
					<footer class="modal__footer">
						<button class="modal__btn" form="task-edit" type="submit">
							Save
						</button>
						<button class="modal__btn" data-micromodal-close>Cancel</button>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
